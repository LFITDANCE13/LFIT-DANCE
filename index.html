<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFIT&DANCE - Fitness & Bien-être</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ff66b2;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #ff66b2;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course {
            margin: 20px 0;
            padding: 15px;
            background: #ffb3d9;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #e60073;
        }
        .media-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #ff66b2;
            color: white;
        }
    </style>
</head>
<body>
    <header>Association Sportive - Fitness & Bien-être</header>
    <div class="title">LFIT&DANCE</div>
    <div class="container">
        <h2>Nos Cours</h2>
        <div class="course">Cuisses Abdos Fessiers</div>
        <div class="course">Cardio Dance</div>
        <div class="course">Cardio Training</div>
        <div class="course">Pilates</div>
        
        <h2>Réservez votre place</h2>
        <a href="https://www.rezapp.com" class="btn" target="_blank">Réserver via RezApp</a>
        
        <h2>Galerie Photos & Vidéos</h2>
        <div class="media-container">
            <img src="https://via.placeholder.com/600x350" alt="Photo d'un cours" style="width:100%; border-radius:10px;">
        </div>
        <div class="media-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        
        <h2>Contactez-nous</h2>
        <a href="mailto:contact@association-sportive.com" class="btn">Envoyer un Email</a>
    </div>
    <footer>
        &copy; 2025 LFIT&DANCE - Tous droits réservés.
    </footer>
</body>
</html>
